<head>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        h2 {
            color: rgb(255, 120, 172);
            text-align: center;
            text-decoration: line-through;
        }
        
    </style> 
</head>

<body>
    <!-- CSS dengan cara inline [biasanya khusus hanya ini yang beda]-->
    <h1 style="
    color:rgb(130, 130, 231);
    text-align:center;
    text-decoration: underline;
    ">Hallo Apa Kabar ?</h1>
    <!-- CSS dengan cara inpage [biasanya khusus hanya halaman ini yang beda]-->
    <h2>Hallo Apa Kabar ?</h2>
    <!-- CSS dengan cara external file [biasanya supaya 1 web seragam] -->
    <h3>Hallo Apa Kabar ?</h3>
    <div class="ratakanan kotakku1">Harga : Rp. 35.000,-</div><br>
    <div class="ratakanan" style="color: #70126b;">Diskon Besar</div>

</body>

</html>
